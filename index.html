<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Icon cart-shopping -->
    <script
      src="https://kit.fontawesome.com/5f439fc861.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="image">
          <img src="/images/image-product-desktop.jpg" alt="" srcset="" />
        </div>
        <div class="product">
          <div>
            <h5 class="classification">Perfume</h5>

            <h3 class="name">Gabrielle Essence Eau De Parfum</h3>

            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p class="sale">$149.99</p>
            <p class="original">$169.99</p>
          </div>
          <button type="submit">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
